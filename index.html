<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="Assets/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.3.2.js"></script>

</head>
    <body>
        <header class="container is-fluid has-text-centered m-3 px-2 py-2">
            <h1 class="title is-1 has-text-weight-bold m-3 px-2 py-2">Weather Dashboard</h1>
        </header>
        <section class="section is-fluid">
            <div class="is-flex row">
                <div class="box">
                    <label class="label">
                        <h3 class="is-medium">Search for a city:</h3>
                    </label>
                    <div class="control block">
                        <input class="input" type="text" placeholder="Northville">
                    </div>
                    <div class="is-align-items-center">
                        <button class="button is-normal is-link is-outlined is-rounded" type="submit">Search</button>
                    </div>    
                </div>
            </div>
        </section>

        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
            integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
            crossorigin="anonymous">
        </script>
        <script 
            src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
            integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
            crossorigin="anonymous">
        </script>
        <script 
            src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
            integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
            crossorigin="anonymous">
        </script>
        <script src="Assets/script.js"></script>
    </body>
</html>
